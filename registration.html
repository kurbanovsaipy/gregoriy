    <div class="auth_block container">
        <div class="login_window">
            <form action="">
                <h2>Регистрация</h2>

                <div class="form_item">
                    <label for="">Логин</label>
                    <input class="form_input" type="text" placeholder="Введите логин">
                </div>
                <div class="form_item">
                    <label for="">Пароль</label>
                    <input class="form_input" type="password" placeholder="Введите пароль">
                </div>
                <div class="form_item">
                    <label for="">Повторите пароль</label>
                    <input class="form_input" type="password" placeholder="Введите пароль еще раз">
                </div>
                <div class="form_item">
                    <label for="">Почта</label>
                    <input class="form_input" type="text" placeholder="Введите email">
                </div>
                <div class="form_item">
                    <label for="">Имя</label>
                    <input class="form_input" type="text" placeholder="Введите имя">
                </div>
                <div class="form_item">
                    <label for="">Возраст</label>
                    <input class="form_input" type="text" placeholder="Введите свой возраст">
                </div>
                <div class="form_item">
                    <label for="">Фотография</label>
                    <input class="" type="file" >
                </div>
                <div class="form_item">
                    <label for="">Описание</label>
                    <textarea class="form_input" name="" id="" cols="30" rows="10" placeholder="Опишите себя"></textarea>
                </div>
                <div class="form_item">
                    <label for="">Телефон</label>
                    <input class="form_input" type="tel" placeholder="Введите телефон">
                </div>
                
                <button class="main_button">Зарегистрироваться</button>

                <p>Уже зарегистрированы - <a href="login.html">авторизация</a>?</p>
